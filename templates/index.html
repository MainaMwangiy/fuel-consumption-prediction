<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login">
      <h1>Predict CO2 Emissions in vehicles</h1>
      <h2>Enter the following values to predict the CO2 Emissions</h2>
      <form action="{{url_for('predict')}}" method="post">
        <input
          type="text"
          name="enginesize"
          placeholder="Engine Size"
          required
        />
        <input type="text" name="cylinders" placeholder="Cylinders" required />
        <input type="text" name="fuel" placeholder="Fuel" required />
        <input type="submit" value="Predict" />
      </form>

      <br />
      <br />
      {{prediction_text}}
    </div>
  </body>
</html>
